<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="back-card-cont">
          <div class="card-cont">
            <span class="cvv-disp">000</span>
            <img src="/images/bg-card-back.png" alt="back card" />
          </div>
        </div>

        <div class="front-card-cont">
          <div class="card-cont">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <span class="card-numb-disp">0000 0000 0000 0000</span>
            <span class="holder-name-disp">Jane Appleseed</span>
            <span class="expire-disp">
              <p class="month-disp">00</p>
              <p>/</p>
              <p class="year-disp">00</p>
            </span>
            <img src="/images/bg-card-front.png" alt="frontcard" />
          </div>
        </div>
      </header>

      <section>
        <label for="holder-name"
          >Cardholder Name
          <br />
          <input
            class="card-name-inp"
            type="text"
            name="holder-name"
            placeholder="e.g. Jane Appleseed"
        /></label>
        <label for="card-number">
          Card Number
          <br />
          <input
            class="card-num-inp"
            type="number"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </label>
        <div class="last-inp">
          <label for="month"
            >Exp. Date
            <br />
            <input
              class="month-inp"
              type="number"
              maxlength="2"
              min="01"
              max="12"
              value=" "
              placeholder="MM"
            />
          </label>

          <label for="year"
            >(MM/YY)
            <br />
            <input
              class="year-inp"
              name="year"
              type="number"
              maxlength="2"
              min="22"
              max="26"
              placeholder="YY"
            />
          </label>
          <label for="cvv">
            CVV
            <br />
            <input
              class="cvv-inp"
              type="number"
              placeholder="e.g 123"
              maxlength="3"
              min="001"
            />
          </label>
        </div>

        <button onclick="submitCard()">Confirm</button>

        <!-- Completed state start -->

        <div style="display: none">
          Thank you! We've added your card details Continue
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/emdes12">Alawiye Muritala Adeshina</a>.
      </footer>
    </main>
  </body>
  <script src="/app.js"></script>
</html>
